parameters:
- name: project
  type: string
  default: ''
- name: buildConfiguration
  type: string
  default: 'Debug'

steps:
- checkout: self
  clean: true

- task: UseDotNet@2
  displayName: 'Install .NET Core 3.x'
  inputs:
    packageType: 'sdk'
    version: '3.x'

# Enable "-p:ContinuousIntegrationBuild=true" after tonerdo/coverlet#854 is fixed
- task: DotNetCoreCLI@2
  displayName: 'Run Tests and Collect Code Coverage'
  inputs:
    command: 'test'
    projects: 'src/${{ parameters.Project }}.Test/${{ parameters.Project }}.Test.csproj'
    arguments: '-c ${{ parameters.BuildConfiguration }} --collect "XPlat Code Coverage" -s "$(Build.Repository.LocalPath)/src/CodeCoverage.runsettings" -v normal -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Include=[${{ parameters.Project }}]*'

- task: PublishCodeCoverageResults@1
  displayName: 'Publish Code Coverage Report'
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '$(Agent.TempDirectory)/*/coverage.cobertura.xml'
    failIfCoverageEmpty: true
    condition: succeededOrFailed()
