parameters:
- name: project
  type: string
  default: ''
- name: buildConfiguration
  type: string
  default: 'Debug'

steps:
- checkout: self
  clean: true

- task: UseDotNet@2
  displayName: 'Install .NET 5.x SDK'
  inputs:
    packageType: 'sdk'
    version: '5.x'

- task: PowerShell@2
  name: Version
  displayName: 'Parse Version.json'
  inputs:
    filePath: 'eng/Scripts/ParseVersion.ps1'
    arguments: '-VersionFilePath "src/${{ parameters.Project }}/Version.json" -BuildId "$(Build.BuildId)"'
    pwsh: true

- task: DotNetCoreCLI@2
  displayName: 'Build and Pack Library'
  inputs:
    command: 'pack'
    packagesToPack: 'src/${{ parameters.Project }}/${{ parameters.Project }}.csproj'
    configurationToPack: '${{ parameters.BuildConfiguration }}'
    buildProperties: 'ContinuousIntegrationBuild=true;AssemblyVersion=$(Version.Assembly);FileVersion=$(Version.File);InformationalVersion=$(Version.File);PackageVersion=$(Version.Package)'
    nugetConfigPath: 'NuGet.config'
    verbosityPack: 'normal'

- task: PublishPipelineArtifact@1
  displayName: 'Publish NuPkg Artifact'
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)'
    artifact: 'pkg'
    publishLocation: 'pipeline'
